# https://docs.gradle.org/current/userguide/version_catalogs.html#sec:version-catalog-declaration
[versions]
vavr = "0.10.6"
assertj-vavr = "0.4.3"
spring-boot = "3.4.4"
version-catalog-update = "1.0.0"

[libraries]
vavr = { module = "io.vavr:vavr", version.ref = "vavr" }
